{%extends 'master/master.html' %}

{%load static%}


{%block content%}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    

  <form class="inisesion" onsubmit="return validarFormulario()">
    <div class="form-group">
        <br>
        <br>
        <br>
        <br>
      <label for="exampleInputEmail1" style="color: goldenrod; text-align: center;" style="font-family: KirstyBd;">Ingrese su correo electrónico:</label>
      <br>
      <br>
      <input type="email" class="form-control" name="email" id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingrese correo electrónico">
      <br>
      <span id="mensajecorreo"></span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="color: goldenrod; text-align: center;" style="font-family: KirstyBd;">Ingrese su Contraseña:</label>
      <br>
      <br>
      <input type="password" class="form-control" name="password" id="InputPassword1" placeholder="Contraseña...">
      <br>
      <span id="mensajecontra"></span>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="Check1" id="recordarme" style="color: goldenrod; text-align: center;" style="font-family: KirstyBd;">Recordarme</label>
      <br>
      <br>
    </div>
    <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
  </form>

  <script src="{% static '/js/maindgo.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{%endblock%}
